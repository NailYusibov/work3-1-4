
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
        <span class="navbar-text mr-3">
            admin@mail.ru with roles: ADMIN USER
        </span>
        <form th:action="@{/logout}" method="post" class="form-inline">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="new-user">
                    <h3>Add new user</h3>
                    <form th:action="@{/admin/add}" th:object="${user}" method="post" class="form-horizontal">
                        <div class="form-group row">
                            <label for="firstName" class="col-sm-2 col-form-label">firstName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-form-label">lastName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="age" th:field="*{age}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" th:field="*{password}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="roles" class="col-sm-2 col-form-label">Roles</label>
                            <div class="col-sm-10">
                                <select multiple class="form-control" id="roles" th:field="*{roles}">
                                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-success mx-auto d-block" style="width: 200px;">Add new user</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="users-table">
                    <h3>Users table</h3>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <ul>
                                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                </ul>
                            </td>
                            <td>
                                <form th:action="@{/admin/edit(id=${user.id})}" method="get">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/delete(id=${user.id})}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
